<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Sport - R√©servations</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide-static/0.263.1/font/lucide.min.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Ic√¥nes Lucide
    const Icon = ({ name, className = "" }) => <i className={`lucide lucide-${name} ${className}`}></i>;

    // Configuration Supabase - VOS IDENTIFIANTS
    const SUPABASE_URL = 'https://sqnogjfkqhcunhkqexsy.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxbm9namZrcWhjdW5oa3FleHN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3ODQwMTEsImV4cCI6MjA4NTM2MDAxMX0.0Ovz8Mmox68Wqz49x_GCDRDkGz0y_DCL0U8KNGJLb40';

    // Initialiser Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Fonction pour formater l'heure de fin
    const getEndTime = (startTime, duration) => {
      const [hours, minutes] = startTime.split(':').map(Number);
      const endMinutes = hours * 60 + minutes + duration;
      const endHours = Math.floor(endMinutes / 60) % 24;
      const endMins = endMinutes % 60;
      return `${String(endHours).padStart(2, '0')}:${String(endMins).padStart(2, '0')}`;
    };

    // Normaliser les donn√©es Supabase (snake_case) vers camelCase
    const normalizeSlot = (slot) => ({
      ...slot,
      startTime: slot.start_time || slot.startTime,
      bookings: slot.bookings || [],
      waitlist: slot.waitlist || []
    });

    const normalizeEvent = (event) => ({
      ...event,
      startTime: event.start_time || event.startTime,
      participants: event.participants || [],
      waitlist: event.waitlist || []
    });

    // Fonction pour envoyer une notification email (simul√©e)
    const sendEmailNotification = (email, subject, message) => {
      console.log(`üìß Email envoy√© √† ${email}`);
      console.log(`Sujet: ${subject}`);
      console.log(`Message: ${message}`);
      // Dans une vraie application, ici on appellerait une API pour envoyer l'email
    };

    function App() {
      const [user, setUser] = useState(null);
      const [view, setView] = useState('login');
      const [slots, setSlots] = useState([]);
      const [events, setEvents] = useState([]);
      const [users, setUsers] = useState([]);
      const [loading, setLoading] = useState(true);

      // Charger les donn√©es au d√©marrage
      useEffect(() => {
        // D'abord v√©rifier la session
        checkSession();
        // Puis charger les donn√©es
        loadData();
      }, []);

      // Fonction pour v√©rifier la session
      const checkSession = () => {
        const sessionData = localStorage.getItem('clubSportSession');
        if (sessionData) {
          try {
            const { user: savedUser, timestamp } = JSON.parse(sessionData);
            const now = Date.now();
            const oneHour = 60 * 60 * 1000; // 1 heure en millisecondes
            
            // Si la session a moins d'1h
            if (now - timestamp < oneHour) {
              setUser(savedUser);
              setView('bookings');
              console.log('Session restaur√©e:', savedUser.email);
            } else {
              // Session expir√©e
              localStorage.removeItem('clubSportSession');
              console.log('Session expir√©e');
            }
          } catch (error) {
            localStorage.removeItem('clubSportSession');
            console.error('Erreur session:', error);
          }
        }
      };

      // V√©rifier et r√©initialiser les inscriptions chaque dimanche √† 21h
      useEffect(() => {
        const checkAndResetBookings = async () => {
          // R√©cup√©rer la derni√®re r√©initialisation depuis Supabase
          const { data: lastResetData } = await supabase
            .from('system_config')
            .select('value')
            .eq('key', 'last_reset')
            .single();

          const now = new Date();
          const dayOfWeek = now.getDay();
          const hours = now.getHours();
          
          // Si c'est dimanche (0) apr√®s 21h
          if (dayOfWeek === 0 && hours >= 21) {
            const todayStr = now.toDateString();
            const lastReset = lastResetData?.value;
            
            if (lastReset !== todayStr) {
              // R√©initialiser tous les cr√©neaux dans Supabase
              for (const slot of slots) {
                await supabase
                  .from('slots')
                  .update({ bookings: [], waitlist: [] })
                  .eq('id', slot.id);
              }

              // Enregistrer la date de r√©initialisation
              await supabase
                .from('system_config')
                .upsert({ key: 'last_reset', value: todayStr });

              // Recharger les donn√©es
              await loadData();
            }
          }
        };

        if (slots.length > 0) {
          checkAndResetBookings();
          // V√©rifier toutes les heures
          const interval = setInterval(checkAndResetBookings, 3600000);
          return () => clearInterval(interval);
        }
      }, [slots]);

      // Nettoyer les √©v√©nements pass√©s
      useEffect(() => {
        const cleanOldEvents = async () => {
          const now = new Date();
          const filteredEvents = events.filter(event => {
            const eventDate = new Date(event.date);
            const eventEnd = new Date(eventDate.getTime() + event.duration * 60000);
            return eventEnd > now;
          });
          
          if (filteredEvents.length !== events.length) {
            await saveEvents(filteredEvents);
          }
        };

        if (events.length > 0) {
          cleanOldEvents();
          // V√©rifier toutes les heures
          const interval = setInterval(cleanOldEvents, 3600000);
          return () => clearInterval(interval);
        }
      }, [events]);

      const loadData = async () => {
        setLoading(true);
        try {
          // Charger les cr√©neaux depuis Supabase
          const { data: slotsData, error: slotsError } = await supabase
            .from('slots')
            .select('*')
            .order('id');
          
          if (slotsError) throw slotsError;

          // Charger les √©v√©nements depuis Supabase
          const { data: eventsData, error: eventsError } = await supabase
            .from('events')
            .select('*')
            .order('date');
          
          if (eventsError) throw eventsError;

          // Charger les utilisateurs depuis Supabase
          const { data: usersData, error: usersError } = await supabase
            .from('users')
            .select('*')
            .order('email');
          
          if (usersError) throw usersError;

          setSlots((slotsData || []).map(normalizeSlot));
          setEvents((eventsData || []).map(normalizeEvent));
          setUsers(usersData || []);
        } catch (error) {
          console.error('Erreur de chargement:', error);
          alert('Erreur de connexion √† la base de donn√©es. V√©rifiez votre connexion.');
        } finally {
          setLoading(false);
        }
      };

      const saveSlots = async (newSlots) => {
        setSlots(newSlots);
        // Les donn√©es sont sauvegard√©es directement dans Supabase par les fonctions individuelles
      };

      const saveEvents = async (newEvents) => {
        setEvents(newEvents);
        // Les donn√©es sont sauvegard√©es directement dans Supabase par les fonctions individuelles
      };

      const saveUsers = async (newUsers) => {
        setUsers(newUsers);
        // Les donn√©es sont sauvegard√©es directement dans Supabase par les fonctions individuelles
      };

      const handleLogin = (email, role) => {
        const userData = { email, role };
        setUser(userData);
        setView('bookings');
        
        // Sauvegarder la session dans localStorage
        localStorage.setItem('clubSportSession', JSON.stringify({
          user: userData,
          timestamp: Date.now()
        }));
      };

      const handleBookSlot = async (slotId) => {
        const slot = slots.find(s => s.id === slotId);
        if (!slot) return;

        const bookings = slot.bookings || [];
        const waitlist = slot.waitlist || [];

        // V√©rifier si d√©j√† inscrit
        if (bookings.includes(user.email) || waitlist.includes(user.email)) {
          return;
        }

        // V√©rifier les limites d'inscription par semaine
        // On ne compte QUE les inscriptions confirm√©es (bookings), pas la waitlist
        const userNatationBookings = slots
          .filter(s => s.type === 'natation' && s.bookings?.includes(user.email))
          .length;
        
        const userCrossfitBookings = slots
          .filter(s => s.type === 'crossfit' && s.bookings?.includes(user.email))
          .length;

        if (slot.type === 'natation' && userNatationBookings >= 2) {
          alert('‚ö†Ô∏è Vous avez atteint la limite de 2 inscriptions natation par semaine.\n\nVous √™tes actuellement inscrit(e) √† ' + userNatationBookings + ' cr√©neau(x) de natation.');
          return;
        }

        if (slot.type === 'crossfit' && userCrossfitBookings >= 1) {
          alert('‚ö†Ô∏è Vous avez atteint la limite de 1 inscription crossfit par semaine.\n\nVous √™tes actuellement inscrit(e) √† ' + userCrossfitBookings + ' cr√©neau(x) de crossfit.');
          return;
        }

        let newBookings = [...bookings];
        let newWaitlist = [...waitlist];

        if (bookings.length < slot.capacity) {
          newBookings.push(user.email);
        } else {
          newWaitlist.push(user.email);
        }

        const { error } = await supabase
          .from('slots')
          .update({ bookings: newBookings, waitlist: newWaitlist })
          .eq('id', slotId);

        if (!error) {
          await loadData();
        } else {
          console.error('Erreur lors de la r√©servation:', error);
          alert('Erreur lors de la r√©servation. Veuillez r√©essayer.');
        }
      };

      const handleCancelSlot = async (slotId) => {
        const slot = slots.find(s => s.id === slotId);
        if (!slot) return;

        const bookings = slot.bookings || [];
        const waitlist = slot.waitlist || [];
        const wasBooked = bookings.includes(user.email);

        let newBookings = [...bookings];
        let newWaitlist = [...waitlist];

        if (wasBooked) {
          newBookings = bookings.filter(email => email !== user.email);

          if (waitlist.length > 0) {
            const firstWaiting = waitlist[0];
            
            // V√©rifier les limites pour la personne en liste d'attente
            const waitingUserNatationBookings = slots
              .filter(s => s.type === 'natation' && s.bookings?.includes(firstWaiting))
              .length;
            
            const waitingUserCrossfitBookings = slots
              .filter(s => s.type === 'crossfit' && s.bookings?.includes(firstWaiting))
              .length;

            // V√©rifier si la personne peut √™tre inscrite
            let canBook = true;
            if (slot.type === 'natation' && waitingUserNatationBookings >= 2) {
              canBook = false;
            }
            if (slot.type === 'crossfit' && waitingUserCrossfitBookings >= 1) {
              canBook = false;
            }

            if (canBook) {
              newWaitlist = waitlist.slice(1);
              newBookings.push(firstWaiting);

              sendEmailNotification(
                firstWaiting,
                'Place disponible !',
                `Une place s'est lib√©r√©e pour le cr√©neau ${slot.type} du ${slot.day} √† ${slot.start_time}. Vous avez √©t√© automatiquement inscrit(e) !`
              );
            } else {
              // Si la premi√®re personne a atteint la limite, on essaie la suivante
              newWaitlist = waitlist.slice(1);
              console.log(`${firstWaiting} a atteint sa limite d'inscriptions`);
            }
          }
        } else {
          newWaitlist = waitlist.filter(email => email !== user.email);
        }

        const { error } = await supabase
          .from('slots')
          .update({ bookings: newBookings, waitlist: newWaitlist })
          .eq('id', slotId);

        if (!error) {
          await loadData();
        } else {
          console.error('Erreur lors de l\'annulation:', error);
          alert('Erreur lors de l\'annulation. Veuillez r√©essayer.');
        }
      };

      const handleBookEvent = async (eventId) => {
        const event = events.find(e => e.id === eventId);
        if (!event) return;

        const participants = event.participants || [];
        const waitlist = event.waitlist || [];

        if (participants.includes(user.email) || waitlist.includes(user.email)) {
          return;
        }

        let newParticipants = [...participants];
        let newWaitlist = [...waitlist];

        if (event.capacity === 'unlimited' || participants.length < parseInt(event.capacity)) {
          newParticipants.push(user.email);
        } else {
          newWaitlist.push(user.email);
        }

        const { error } = await supabase
          .from('events')
          .update({ participants: newParticipants, waitlist: newWaitlist })
          .eq('id', eventId);

        if (!error) {
          await loadData();
        } else {
          console.error('Erreur lors de l\'inscription:', error);
          alert('Erreur lors de l\'inscription. Veuillez r√©essayer.');
        }
      };

      const handleCancelEvent = async (eventId) => {
        const event = events.find(e => e.id === eventId);
        if (!event) return;

        const participants = event.participants || [];
        const waitlist = event.waitlist || [];
        const wasParticipant = participants.includes(user.email);

        let newParticipants = [...participants];
        let newWaitlist = [...waitlist];

        if (wasParticipant) {
          newParticipants = participants.filter(email => email !== user.email);

          if (waitlist.length > 0 && event.capacity !== 'unlimited') {
            const firstWaiting = waitlist[0];
            newWaitlist = waitlist.slice(1);
            newParticipants.push(firstWaiting);

            sendEmailNotification(
              firstWaiting,
              'Place disponible !',
              `Une place s'est lib√©r√©e pour l'√©v√©nement "${event.title}" le ${new Date(event.date).toLocaleDateString('fr-FR')}. Vous avez √©t√© automatiquement inscrit(e) !`
            );
          }
        } else {
          newWaitlist = waitlist.filter(email => email !== user.email);
        }

        const { error } = await supabase
          .from('events')
          .update({ participants: newParticipants, waitlist: newWaitlist })
          .eq('id', eventId);

        if (!error) {
          await loadData();
        } else {
          console.error('Erreur lors de la d√©sinscription:', error);
          alert('Erreur lors de la d√©sinscription. Veuillez r√©essayer.');
        }
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
            <div className="text-xl text-gray-600">Chargement...</div>
          </div>
        );
      }

      if (view === 'login') {
        return <LoginView onLogin={handleLogin} users={users} />;
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
          <Navigation user={user} view={view} setView={setView} setUser={setUser} />
          
          <div className="container mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8">
            {view === 'bookings' && (
              <BookingsView 
                user={user} 
                slots={slots} 
                onBook={handleBookSlot}
                onCancel={handleCancelSlot}
              />
            )}
            
            {view === 'events' && (
              <EventsView 
                user={user} 
                events={events}
                onBook={handleBookEvent}
                onCancel={handleCancelEvent}
              />
            )}
            
            {view === 'admin-slots' && user.role === 'admin' && (
              <AdminSlotsPanel 
                slots={slots} 
                saveSlots={saveSlots}
                supabase={supabase}
                onReload={loadData}
              />
            )}

            {view === 'admin-events' && user.role === 'admin' && (
              <AdminEventsPanel 
                events={events}
                saveEvents={saveEvents}
                supabase={supabase}
                onReload={loadData}
              />
            )}

            {view === 'admin-users' && user.role === 'admin' && (
              <AdminUsersPanel 
                users={users}
                saveUsers={saveUsers}
                supabase={supabase}
                onReload={loadData}
              />
            )}
          </div>
        </div>
      );
    }

    function LoginView({ onLogin, users }) {
      const [email, setEmail] = useState('');
      const [error, setError] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        setError('');
        
        const normalizedEmail = email.toLowerCase().trim();
        const user = users.find(u => u.email.toLowerCase() === normalizedEmail);
        
        if (user) {
          onLogin(user.email, user.role);
        } else {
          setError('Cette adresse email n\'est pas autoris√©e. Contactez un administrateur.');
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
          <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div className="text-center mb-8">
              <div className="inline-block p-4 bg-blue-100 rounded-full mb-4">
                <Icon name="waves" className="text-4xl text-blue-600" />
              </div>
              <h1 className="text-3xl font-bold text-gray-800 mb-2">Club Sport</h1>
              <p className="text-gray-600">R√©servation de cr√©neaux</p>
            </div>

            <form onSubmit={handleSubmit} className="space-y-6">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  Adresse email
                </label>
                <input
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="votre.email@exemple.com"
                  required
                />
              </div>

              {error && (
                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                  {error}
                </div>
              )}

              <button
                type="submit"
                className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
              >
                Se connecter
              </button>
            </form>
          </div>
        </div>
      );
    }

    function Navigation({ user, view, setView, setUser }) {
      const [showAdminMenu, setShowAdminMenu] = useState(false);
      const [showMobileMenu, setShowMobileMenu] = useState(false);

      const handleLogout = () => {
        setUser(null);
        setView('login');
        localStorage.removeItem('clubSportSession');
        setShowMobileMenu(false);
      };

      return (
        <nav className="bg-white shadow-md">
          <div className="container mx-auto px-4">
            <div className="flex items-center justify-between h-16">
              {/* Logo */}
              <div className="flex items-center space-x-2">
                <Icon name="waves" className="text-2xl text-blue-600" />
                <span className="font-bold text-xl text-gray-800">Club Sport</span>
              </div>
              
              {/* Menu Desktop - cach√© en dessous de 1024px */}
              <div className="hidden lg:flex items-center space-x-4">
                <button
                  onClick={() => setView('bookings')}
                  className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                    view === 'bookings' 
                      ? 'bg-blue-100 text-blue-700' 
                      : 'text-gray-600 hover:bg-gray-100'
                  }`}
                >
                  Cr√©neaux hebdo
                </button>
                
                <button
                  onClick={() => setView('events')}
                  className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                    view === 'events' 
                      ? 'bg-blue-100 text-blue-700' 
                      : 'text-gray-600 hover:bg-gray-100'
                  }`}
                >
                  √âv√©nements
                </button>
                
                {user.role === 'admin' && (
                  <div className="relative">
                    <button
                      onClick={() => setShowAdminMenu(!showAdminMenu)}
                      className={`px-4 py-2 rounded-lg font-medium transition-colors flex items-center ${
                        view.startsWith('admin') 
                          ? 'bg-blue-100 text-blue-700' 
                          : 'text-gray-600 hover:bg-gray-100'
                      }`}
                    >
                      <Icon name="settings" className="inline mr-1" /> Admin
                      <Icon name={showAdminMenu ? "chevron-up" : "chevron-down"} className="inline ml-1 text-sm" />
                    </button>
                    
                    {showAdminMenu && (
                      <div className="absolute top-full left-0 mt-1 bg-white shadow-lg rounded-lg py-2 min-w-[200px] z-50">
                        <button
                          onClick={() => { setView('admin-users'); setShowAdminMenu(false); }}
                          className="w-full text-left px-4 py-2 hover:bg-gray-100 text-gray-700"
                        >
                          <Icon name="users" className="inline mr-2 text-sm" />
                          Gestion utilisateurs
                        </button>
                        <button
                          onClick={() => { setView('admin-slots'); setShowAdminMenu(false); }}
                          className="w-full text-left px-4 py-2 hover:bg-gray-100 text-gray-700"
                        >
                          <Icon name="calendar" className="inline mr-2 text-sm" />
                          Planning hebdomadaire
                        </button>
                        <button
                          onClick={() => { setView('admin-events'); setShowAdminMenu(false); }}
                          className="w-full text-left px-4 py-2 hover:bg-gray-100 text-gray-700"
                        >
                          <Icon name="calendar-plus" className="inline mr-2 text-sm" />
                          √âv√©nements ponctuels
                        </button>
                      </div>
                    )}
                  </div>
                )}

                {/* Profil et D√©connexion Desktop */}
                <div className="flex items-center space-x-3 ml-4 pl-4 border-l">
                  <div className="text-sm text-gray-700">
                    <Icon name="user" className="inline mr-1" />
                    <span className="hidden xl:inline">{user.email}</span>
                    {user.role === 'admin' && (
                      <span className="ml-2 px-2 py-1 bg-purple-100 text-purple-700 rounded text-xs font-medium">
                        Admin
                      </span>
                    )}
                  </div>
                  <button
                    onClick={handleLogout}
                    className="flex items-center gap-2 px-3 py-2 bg-red-50 text-red-600 hover:bg-red-100 rounded-lg font-medium transition-colors"
                    title="Se d√©connecter"
                  >
                    <Icon name="log-out" />
                    <span className="hidden xl:inline">D√©connexion</span>
                  </button>
                </div>
              </div>

              {/* Bouton Hamburger - Visible en dessous de 1024px */}
              <button
                onClick={() => setShowMobileMenu(!showMobileMenu)}
                className="lg:hidden p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg"
              >
                <Icon name={showMobileMenu ? "x" : "menu"} className="text-2xl" />
              </button>
            </div>

            {/* Menu Mobile - Visible en dessous de 1024px quand ouvert */}
            {showMobileMenu && (
              <div className="lg:hidden border-t border-gray-200 py-4 space-y-2">
                <button
                  onClick={() => { setView('bookings'); setShowMobileMenu(false); }}
                  className={`w-full text-left px-4 py-3 rounded-lg font-medium transition-colors ${
                    view === 'bookings' 
                      ? 'bg-blue-100 text-blue-700' 
                      : 'text-gray-600 hover:bg-gray-100'
                  }`}
                >
                  <Icon name="calendar" className="inline mr-2" />
                  Cr√©neaux hebdo

      const [filter, setFilter] = useState('all');
      const [countdown, setCountdown] = useState('');

      // Calculer le temps restant jusqu'√† dimanche 21h
      useEffect(() => {
        const updateCountdown = () => {
          const now = new Date();
          const dayOfWeek = now.getDay();
          const hours = now.getHours();
          const minutes = now.getMinutes();
          const seconds = now.getSeconds();

          // Calculer le prochain dimanche 21h
          let daysUntilSunday = (7 - dayOfWeek) % 7;
          if (daysUntilSunday === 0 && (hours > 21 || (hours === 21 && minutes > 0))) {
            daysUntilSunday = 7; // Si on est dimanche apr√®s 21h, aller au dimanche suivant
          }

          const nextReset = new Date(now);
          nextReset.setDate(now.getDate() + daysUntilSunday);
          nextReset.setHours(21, 0, 0, 0);

          const diff = nextReset - now;

          if (diff <= 0) {
            setCountdown('R√©initialisation en cours...');
            return;
          }

          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hoursLeft = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);

          let countdownText = '';
          if (days > 0) {
            countdownText = `${days}j ${hoursLeft}h ${minutesLeft}min`;
          } else if (hoursLeft > 0) {
            countdownText = `${hoursLeft}h ${minutesLeft}min ${secondsLeft}s`;
          } else {
            countdownText = `${minutesLeft}min ${secondsLeft}s`;
          }

          setCountdown(countdownText);
        };

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
        return () => clearInterval(interval);
      }, []);

              <div className="space-y-1 max-h-32 overflow-y-auto">
                {event.participants.map((email, idx) => (
                  <div key={idx} className="text-sm text-gray-700 flex items-center">
                    <Icon name="check" className="text-green-600 mr-2 text-xs flex-shrink-0" />
                    <span className="truncate">{email}</span>
                  </div>
                ))}
              </div>
            )}

            {event.waitlist.length > 0 && (
              <>
                <p className="text-sm font-semibold text-gray-700 mb-2 mt-4">
                  Liste d'attente ({event.waitlist.length}) :
                </p>
                <div className="space-y-1 max-h-24 overflow-y-auto">
                  {event.waitlist.map((email, idx) => (
                    <div key={idx} className="text-sm text-gray-700 flex items-center">
                      <Icon name="clock" className="text-yellow-600 mr-2 text-xs flex-shrink-0" />
                      <span className="truncate">#{idx + 1} - {email}</span>
                    </div>
                  ))}
                </div>
              </>
            )}
          </div>
        </div>
      );
    }

    function EventForm({ event, onSave, onCancel }) {
      const [formData, setFormData] = useState(event || {
        title: '',
        description: '',
        date: '',
        startTime: '14:00',
        duration: 120,
        capacity: 30
      });
      const [isUnlimited, setIsUnlimited] = useState(event?.capacity === 'unlimited');

      const handleSubmit = (e) => {
        e.preventDefault();
        onSave({ 
          ...event, 
          ...formData,
          duration: parseInt(formData.duration),
          capacity: isUnlimited ? 'unlimited' : parseInt(formData.capacity)
        });
      };

      return (
        <form onSubmit={handleSubmit} className="space-y-4">
          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Titre</label>
            <input
              type="text"
              value={formData.title}
              onChange={(e) => setFormData({ ...formData, title: e.target.value })}
              className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div>
            <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea
              value={formData.description}
              onChange={(e) => setFormData({ ...formData, description: e.target.value })}
              className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              rows="3"
            />
          </div>

          <div className="grid grid-cols-2 gap-4">
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
              <input
                type="date"
                value={formData.date}
                onChange={(e) => setFormData({ ...formData, date: e.target.value })}
                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>

            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Heure de d√©but</label>
              <input
                type="time"
                value={formData.startTime}
                onChange={(e) => setFormData({ ...formData, startTime: e.target.value })}
                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>

            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Dur√©e (minutes)</label>
              <input
                type="number"
                value={formData.duration}
                onChange={(e) => setFormData({ ...formData, duration: e.target.value })}
                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                min="15"
                step="15"
                required
              />
            </div>

            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Nombre de places</label>
              <div className="flex items-center space-x-2">
                <input
                  type="number"
                  value={formData.capacity}
                  onChange={(e) => setFormData({ ...formData, capacity: e.target.value })}
                  className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                  min="1"
                  required={!isUnlimited}
                  disabled={isUnlimited}
                />
                <label className="flex items-center text-sm text-gray-700 whitespace-nowrap">
                  <input
                    type="checkbox"
                    checked={isUnlimited}
                    onChange={(e) => setIsUnlimited(e.target.checked)}
                    className="mr-1"
                  />
                  Illimit√©
                </label>
              </div>
            </div>
          </div>

          <div className="flex space-x-3 pt-2">
            <button
              type="submit"
              className="flex-1 bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700"
            >
              Enregistrer
            </button>
            <button
              type="button"
              onClick={onCancel}
              className="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-400"
            >
              Annuler
            </button>
          </div>
        </form>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
